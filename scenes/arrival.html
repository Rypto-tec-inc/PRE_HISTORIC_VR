<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arrival Scene - Prehistoric Liberia</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Load your GLB model -->
      <a-entity 
        gltf-model="url(../models/arrival_scene.glb)" 
        position="0 0 0" 
        scale="1 1 1">
      </a-entity>
      <!-- Add camera and controls -->
      <a-entity camera look-controls wasd-controls position="0 7 5"></a-entity>
      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" intensity="0.5" position="1 3 1"></a-light>
    </a-scene>
  </body>
</html>
